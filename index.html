<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <style>
    body {
      background-color: #C71585;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .nav-buttons {
      margin: 20px;
    }
    .nav-buttons button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .nav-buttons button:hover {
      background-color: #FF00FF;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    .book-container, .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .book, .game {
      background-color: #850A5C;
      width: 250px;
      text-align: center;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
    .book img, .game img {
      width: 150px;
      height: 150px;
      border-radius: 5px;
      display: block;
      margin: 0 auto 10px;
    }
    .status {
      font-weight: bold;
      color: green;
    }
    .status.unavailable {
      color: red;
    }
    .button-container button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button-container button.return {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <button onclick="showPage('books')">Books</button>
    <button onclick="showPage('games')">Games</button>
  </div>

  <div id="books" class="page active">
    <h1>The Spot Library - Books</h1>
    <div class="book-container" id="book-container"></div>
  </div>

  <div id="games" class="page">
    <h1>The Spot Library - Games</h1>
    <div class="game-container" id="game-container"></div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    const booksApiUrl = 'https://script.google.com/macros/s/AKfycbxyvrNBreW0rOTvRp0ie1ODqkT-r86ZKV_EmZPrkuvDmqY2ByPqzsNYzg5PhN1gmj3V1w/exec';
    async function fetchBooks() {
      try {
        const response = await fetch(booksApiUrl);
        const books = await response.json();
        const bookContainer = document.getElementById('book-container');
        bookContainer.innerHTML = '';
        books.forEach(book => {
          const availability = book.availability === '#N/A' ? 'free' : book.availability;
          const statusClass = availability === 'free' ? 'status' : 'status unavailable';
          const bookDiv = document.createElement('div');
          bookDiv.className = 'book';
          bookDiv.innerHTML = `
            <img src="${book.imageUrl || 'https://via.placeholder.com/150'}" alt="Book Cover">
            <h3>${book.title}</h3>
            <p>Author: ${book.author}</p>
            <p class="${statusClass}">${availability}</p>
            <div class="button-container">
              <button onclick="window.open('${book.rentLink || '#'}', '_blank')">Rent</button>
              <button class="return" onclick="window.open('${book.returnLink || '#'}', '_blank')">Return</button>
            </div>
          `;
          bookContainer.appendChild(bookDiv);
        });
      } catch (error) {
        console.error('Error fetching books:', error);
      }
    }
    fetchBooks();
  </script>
</body>
</html>
